<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon></button
  ><mat-divider></mat-divider>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer [mode]="'over'" #drawer class="example-sidenav" mode="side">
    <div style="display: flex; justify-content: space-between">
      <span></span>
      <button mat-icon-button (click)="drawer.toggle()"><mat-icon>close</mat-icon></button>
    </div>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>Toggle extra text</button>
  </mat-drawer>

    <div *ngFor="let article of articles">
      <h1>
        {{ article.name }}
      </h1>
      <h2>
        "{{ article?.tracks ? article?.tracks[0]?.Title : '' }}"
        {{ article?.artists ? article?.artists[0]?.displayName : '' }}
      </h2>
      <div>{{ article.content }}</div>
      <hr />
    </div>
    <div class="quarter"></div>

    <div id="circularMenu" class="circular-menu circular-menu-left">
      <a
        class="floating-btn material-icons"
        onclick="document.getElementById('circularMenu').classList.toggle('active');"
      >
        add
      </a>

      <menu class="items-wrapper">
        <a href="#" class="menu-item material-icons">language</a>
        <a href="#" class="menu-item material-icons">timeline</a>
        <a href="#" class="menu-item material-icons">table_rows</a>
        <a href="#" class="menu-item material-icons">music_note</a>
      </menu>
    </div>
